<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>User page</title>
    <style>
        .cell {vertical-align: top; padding: 2px 4px; text-align: center;}
    </style>
</head>
<body>
<header>
    <table style="width:100%; background-color: #e7fff3">
        <tbody>
        <tr>
            <td style="text-align: center; font-weight: bold; font-size: larger; width: 100%; border: 1px solid"
                th:text="${title}">
            </td>
            <td><a class="button" href="/">Главная</a></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a href="/admin" class="button">Страница&nbsp;администратора</a>
            </td>
            <td><a href="/logout" class="button">Выйти</a></td>
        </tr>
        </tbody>
    </table>
</header>
<main>
    <h2 style="text-align: center">Мои данные</h2>
    <table style="border: 0; margin: auto">
        <thead>
        <tr>
            <th class="cell">Имя</th>
            <th class="cell">Фамилия</th>
            <th class="cell">Должность</th>
            <th class="cell">Е-мэйл</th>
            <th class="cell" style="width: 260px">Роли</th>
            <th class="cell">Дата рождения</th>
            <th class="cell">Дата, время записи</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="cell" th:text="${user.firstName}"></td>
            <td class="cell" th:text="${user.lastName}"></td>
            <td class="cell" th:text="${user.position}"></td>
            <td class="cell" th:text="${user.email}"></td>
            <td class="cell">
                <details>
                    <summary th:text="${user.firstRole}"></summary>
                    <span th:each="line : ${user.otherRoles}">
                        <div th:text="'&nbsp;&nbsp;&nbsp;&nbsp;' + ${line}"></div>
                    </span>
                </details>
            </td>
            <td class="cell" th:text="${user.birthDateAsString}"></td>
            <td class="cell" th:text="${user.recordDateTimeAsString}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
