<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сборка ТВ</title>
</head>
<body>
<header>
    <table style="width:100%; background-color: #e7fff3">
        <tbody>
        <tr>
            <td style="text-align: center; font-weight: bold; font-size: larger; width: 100%; border: 1px solid">
                Страница начальника отдела сборки ТВ
            </td>
            <td><a class="button" href="/">Главная</a></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a href="/admin" class="button">Страница&nbsp;администратора</a>
            </td>
            <td>
                <a class="button " href="/user">Моя&nbsp;страница</a>
            </td>
            <td>
                <a href="/logout" class="button">Выйти</a>
            </td>
        </tr>
        </tbody>
    </table>
</header>
<main>
    <h2 style="text-align: center">Список сотродников отдела сборки ТВ</h2>
    <p>Раздел в разработке</p>
</main>
</body>
</html>
